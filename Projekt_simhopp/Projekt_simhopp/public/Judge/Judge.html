<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--Bootstrap reference-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Judge</a>
            </div>

            <div class="collapse navbar-collapse" id="mainNavBar">
                <u1 class="nav navbar-nav">
                    <li><a href="#" id="createComp">Aktiva Tävlingar</a></li>
                    <li><a href="#" id="startComp">Starta tävling</a></li>
                    <li><a href="#">Arkiv</a></li>
                </u1>

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#">Logga ut</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="forms">
        <div class="row">
            <!--skapa tävling-->
            <div class="col-md-4" id="skapa">
                <h3 id="aktiv">Väntar på att tävlingen ska börja</h3>
                <p id="contestant"></p>
                <p id="jumpcode"></p>
                
                <input type="number" id="points" step="0.1"/>
                <hr/>
                <button class="btn btn-default" type="submit" id="anslut">Anslut</button>
                <button class="btn btn-default" type="submit" id="skicka">Skicka</button>

            </div>
        </div>
    </div>

    <div id="compinfo">
        <p>jag är här!</p>
    </div>
    
    <script type="text/javascript" src="Points.js"></script>
    <script type="text/javascript" src="handleJudge.js"></script>
</body>
</html>
